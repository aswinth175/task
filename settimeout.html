<h1>Set Timeout</h1>
<script>
	function call(){
	console.log("Iam Timeout");  //output:after 2millisecond print iam timeout
	}
	setTimeout(call,2000)
</script>
<h1>Set Intervel</h1>
<script>
	function fun(){
	console.log("Iam Interval"); //output:every 4millisecond print iam interval
	}
	let x=setInterval(fun,4000)
	clearInterval(x)
</script>
