<!DOCTYPE html>
<html>
<head>
<title>Shallow</title>
</head>
<body>
<h1>Spread operator in object</h1>
<script>
	let x={a:1,b:2}
	let y={...x}
	y.c=3
	console.log(x,y);
	document.write(x,y); //output:{a: 1, b: 2} {a: 1, b: 2, c: 3}
</script>
<h1>Spread operator in Array</h1>
<script>
	let a=[1,2,3]
	let b=[...a]
	b.push(4)
	console.log(a,b);
	document.write(a,b +"<br>"); //output:(3) [1, 2, 3] (4) [1, 2, 3, 4]
</script>
</body>
</html>
